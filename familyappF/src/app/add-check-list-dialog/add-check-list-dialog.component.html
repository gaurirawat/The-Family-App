<h2 mat-dialog-title>Add Checklist</h2>
<mat-divider></mat-divider>
<br>
<mat-dialog-content align="center">
  <form #addCheckListForm="ngForm">

    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput required name="name" [(ngModel)]="checkList.name">
    </mat-form-field>

    <div *ngIf="checkList.isPersonal">
      isPersonal : YES
    </div>
    <div *ngIf="!checkList.isPersonal">
      Family Name : {{data.familyName}}
    </div>
<!-- 
    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Is Personal</mat-label>
      <mat-select required name="isPersonal" [(ngModel)]="checkList.isPersonal">
        <mat-option [value] = "true">
          True
        </mat-option>
        <mat-option [value] = "false">
          False
        </mat-option>            
      </mat-select>
    </mat-form-field> -->
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button [disabled]="!addCheckListForm.form.valid" [mat-dialog-close]="checkList" >Add</button>
  
  <!-- <button mat-raised-button [mat-dialog-close]="true" >{{data.confirmTitle}}</button> -->
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
