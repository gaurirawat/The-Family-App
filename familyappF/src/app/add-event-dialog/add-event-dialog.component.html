<h2 mat-dialog-title>Add Event</h2>
<mat-divider></mat-divider>
<br>
<mat-dialog-content align="center">
  <form #addEventForm="ngForm">

    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput required name="name" [(ngModel)]="event.name" >
    </mat-form-field>
    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput required name="description" [(ngModel)]="event.description" >
    </mat-form-field>
    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Date Of Event</mat-label>
      <input required matInput [matDatepicker]="picker" name="date" [(ngModel)]="event.date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Family</mat-label>
      <mat-select required name="family" [(ngModel)]="familyId">
        <mat-option *ngFor="let family of data['families']" [value]="family.id">{{family.name}}</mat-option>
      </mat-select>
    </mat-form-field>


  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button [disabled]="!addEventForm.form.valid" [mat-dialog-close]="event" >Add</button>
  
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
