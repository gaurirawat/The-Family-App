<h2 mat-dialog-title>Add Item</h2>
<mat-divider></mat-divider>
<br>
<mat-dialog-content align="center">
  <form #addItemForm="ngForm">

    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput required name="description" [(ngModel)]="item.description" >
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button [disabled]="!addItemForm.form.valid" [mat-dialog-close]="item" >Add</button>
  
  <!-- <button mat-raised-button [mat-dialog-close]="true" >{{data.confirmTitle}}</button> -->
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
