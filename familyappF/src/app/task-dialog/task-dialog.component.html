<h2 mat-dialog-title>Add Task</h2>
<mat-divider></mat-divider>
<br>
<mat-dialog-content align="center">
  <form #addCheckListForm="ngForm">

    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput required name="name" [(ngModel)]="task.name">
    </mat-form-field>

    <mat-form-field appearance = "outline" class="full-width">
    <mat-label>Category</mat-label>
    <input matInput required name="category" [(ngModel)]="task.category">
    </mat-form-field>

    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput required name="date" [(ngModel)]="task.date">
    </mat-form-field>

    <mat-form-field appearance = "outline" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput required name="description" [(ngModel)]="task.description">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button [disabled]="!addCheckListForm.form.valid" [mat-dialog-close]="task" >Add</button>

  <!-- <button mat-raised-button [mat-dialog-close]="true" >{{data.confirmTitle}}</button> -->
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
